allprojects {

}

subprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
    }

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    }

    test {
        useJUnitPlatform()
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
